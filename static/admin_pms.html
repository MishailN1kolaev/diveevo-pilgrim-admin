<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PMS Шахматка</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --cell-height: 50px;
            --cell-width: 80px;
            --header-bg: #f0f0f0;
            --border-color: #ccc;
            --free-color: #e8f5e9;
            --booked-color: #ffebee;
            --today-color: #e3f2fd;
        }
        body {
            margin: 0;
            font-family: sans-serif;
            overflow-x: auto;
        }
        .grid-container {
            display: grid;
            /* grid-template-columns defined in JS */
            border-top: 1px solid var(--border-color);
            border-left: 1px solid var(--border-color);
        }
        .cell {
            border-right: 1px solid var(--border-color);
            border-bottom: 1px solid var(--border-color);
            height: var(--cell-height);
            min-width: var(--cell-width);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            position: relative;
            box-sizing: border-box;
        }
        .header-cell {
            background: var(--header-bg);
            font-weight: bold;
            position: sticky;
            top: 0;
            z-index: 2;
        }
        .room-cell {
            background: var(--header-bg);
            font-weight: bold;
            position: sticky;
            left: 0;
            z-index: 2;
            min-width: 50px;
        }
        .booking-block {
            background: #ff5252;
            color: white;
            position: absolute;
            top: 2px;
            bottom: 2px;
            left: 2px;
            right: 2px;
            border-radius: 4px;
            padding: 2px;
            font-size: 10px;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            cursor: pointer;
            z-index: 1;
        }
        .free-cell {
            background: var(--free-color);
            cursor: pointer;
        }
        .free-cell:hover {
            background: #c8e6c9;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 100;
            align-items: center;
            justify-content: center;
        }
        .modal.active {
            display: flex;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 300px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label { display: block; margin-bottom: 5px; }
        input { width: 100%; padding: 8px; box-sizing: border-box; }
        .btn-group { display: flex; gap: 10px; margin-top: 20px; }
        button { flex: 1; padding: 10px; cursor: pointer; }
    </style>
</head>
<body>

<div id="pms-grid" class="grid-container"></div>

<!-- Create Modal -->
<div id="create-modal" class="modal">
    <div class="modal-content">
        <h3>Новая бронь</h3>
        <div class="form-group">
            <label>Комната</label>
            <input type="text" id="new-room" readonly>
        </div>
        <div class="form-group">
            <label>Дата заезда</label>
            <input type="date" id="new-checkin" readonly>
        </div>
        <div class="form-group">
            <label>Дата выезда</label>
            <input type="date" id="new-checkout">
        </div>
        <div class="form-group">
            <label>Гость</label>
            <input type="text" id="new-guest" placeholder="Имя">
        </div>
        <div class="btn-group">
            <button onclick="closeModal('create-modal')">Отмена</button>
            <button onclick="submitBooking()" style="background:#4caf50; color:white">Создать</button>
        </div>
    </div>
</div>

<!-- Details Modal -->
<div id="details-modal" class="modal">
    <div class="modal-content">
        <h3>Бронь #<span id="det-id"></span></h3>
        <p><b>Гость:</b> <span id="det-guest"></span></p>
        <p><b>Даты:</b> <span id="det-dates"></span></p>
        <div class="btn-group">
            <button onclick="closeModal('details-modal')">Закрыть</button>
            <button onclick="cancelBooking()" style="background:#f44336; color:white">Отменить</button>
        </div>
    </div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const rooms = [101, 102, 103, 104, 105]; // Mock rooms for MVP
    const daysToShow = 7;
    let bookings = [];
    let startDay = new Date();

    async function fetchBookings() {
        try {
            const response = await fetch('/api/bookings');
            bookings = await response.json();
            renderGrid();
        } catch (e) {
            console.error("Failed to fetch", e);
            // Use fake data if fetch fails (dev mode)
             bookings = [
                {id: 1, room_number: 101, guest_name: "Ivan", check_in: formatDate(new Date()), check_out: formatDate(addDays(new Date(), 2)), status: 'booked'}
             ];
             renderGrid();
        }
    }

    function addDays(date, days) {
        const result = new Date(date);
        result.setDate(result.getDate() + days);
        return result;
    }

    function formatDate(date) {
        return date.toISOString().split('T')[0];
    }

    function renderGrid() {
        const grid = document.getElementById('pms-grid');
        grid.innerHTML = '';

        // Set columns: 1 for room number + daysToShow
        grid.style.gridTemplateColumns = `60px repeat(${daysToShow}, 1fr)`;

        // Header Row
        const corner = document.createElement('div');
        corner.className = 'cell header-cell room-cell';
        corner.innerText = '№';
        grid.appendChild(corner);

        const dates = [];
        for(let i=0; i<daysToShow; i++) {
            const d = addDays(startDay, i);
            dates.push(formatDate(d));
            const cell = document.createElement('div');
            cell.className = 'cell header-cell';
            cell.innerText = d.getDate() + '.' + (d.getMonth()+1);
            grid.appendChild(cell);
        }

        // Rows
        rooms.forEach(room => {
            // Room Number Cell
            const roomCell = document.createElement('div');
            roomCell.className = 'cell room-cell';
            roomCell.innerText = room;
            grid.appendChild(roomCell);

            // Date Cells
            dates.forEach(dateStr => {
                const cell = document.createElement('div');
                cell.className = 'cell free-cell';
                cell.dataset.room = room;
                cell.dataset.date = dateStr;

                // Check if booked
                const booking = bookings.find(b =>
                    b.room_number == room &&
                    b.status !== 'cancelled' &&
                    dateStr >= b.check_in &&
                    dateStr < b.check_out
                );

                if (booking) {
                    // Only render block on the start date or if start date is before view
                    // For MVP grid simplicity, we just mark the cell.
                    // A better way is spanning, but keeping it simple:
                    cell.innerHTML = `<div class="booking-block" onclick="openDetails(${booking.id})">${booking.guest_name}</div>`;
                    cell.classList.remove('free-cell'); // Remove click listener for create
                } else {
                    cell.onclick = () => openCreate(room, dateStr);
                }

                grid.appendChild(cell);
            });
        });
    }

    // Modal Logic
    let currentBookingId = null;

    function openCreate(room, date) {
        document.getElementById('new-room').value = room;
        document.getElementById('new-checkin').value = date;

        // Default checkout next day
        const d = new Date(date);
        d.setDate(d.getDate() + 1);
        document.getElementById('new-checkout').value = formatDate(d);

        document.getElementById('new-guest').value = '';
        document.getElementById('create-modal').classList.add('active');
    }

    function openDetails(id) {
        event.stopPropagation();
        const booking = bookings.find(b => b.id === id);
        if(!booking) return;
        currentBookingId = id;
        document.getElementById('det-id').innerText = id;
        document.getElementById('det-guest').innerText = booking.guest_name;
        document.getElementById('det-dates').innerText = `${booking.check_in} - ${booking.check_out}`;
        document.getElementById('details-modal').classList.add('active');
    }

    function closeModal(id) {
        document.getElementById(id).classList.remove('active');
    }

    function submitBooking() {
        const room = document.getElementById('new-room').value;
        const guest = document.getElementById('new-guest').value;
        const checkIn = document.getElementById('new-checkin').value;
        const checkOut = document.getElementById('new-checkout').value;

        if(!guest) return alert("Введите имя");

        const data = {
            type: 'booking_create',
            room_number: parseInt(room),
            guest_name: guest,
            check_in: checkIn,
            check_out: checkOut
        };
        tg.sendData(JSON.stringify(data));
        closeModal('create-modal');
    }

    function cancelBooking() {
        if(!currentBookingId) return;
        const data = {
            type: 'booking_cancel',
            booking_id: currentBookingId
        };
        tg.sendData(JSON.stringify(data));
        closeModal('details-modal');
    }

    // Initial load
    fetchBookings();

</script>
</body>
</html>
