<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PMS –ê–¥–º–∏–Ω –ü–∞–Ω–µ–ª—å</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --primary: #2481cc;
            --bg: #fff;
            --sec-bg: #f5f5f5;
            --border: #ddd;
        }
        body { font-family: sans-serif; margin: 0; padding-bottom: 50px; }
        .tabs { display: flex; border-bottom: 1px solid var(--border); background: var(--sec-bg); position: sticky; top: 0; z-index: 10; }
        .tab { flex: 1; padding: 15px; text-align: center; cursor: pointer; border-bottom: 3px solid transparent; }
        .tab.active { border-bottom-color: var(--primary); color: var(--primary); font-weight: bold; }

        .content { display: none; padding: 15px; }
        .content.active { display: block; }

        /* Forms */
        .form-card { background: var(--sec-bg); padding: 15px; border-radius: 8px; margin-bottom: 15px; }
        input, select, textarea { width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid var(--border); border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background: var(--primary); color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
        button.delete { background: #ff5252; }

        /* Lists */
        .list-item { border: 1px solid var(--border); padding: 10px; margin-bottom: 10px; border-radius: 4px; display: flex; justify-content: space-between; align-items: center; }
        .list-info { flex-grow: 1; }

        /* Chessboard Grid */
        .controls { display: flex; justify-content: space-between; margin-bottom: 10px; align-items: center; }
        .grid-container { display: grid; overflow-x: auto; border: 1px solid var(--border); position: relative; }
        .cell { height: 40px; border-right: 1px solid var(--border); border-bottom: 1px solid var(--border); display: flex; align-items: center; justify-content: center; font-size: 12px; min-width: 40px; }
        .header-cell { background: #eee; font-weight: bold; position: sticky; top: 0; z-index: 5; }
        .room-cell { background: #eee; font-weight: bold; position: sticky; left: 0; z-index: 6; min-width: 60px; justify-content: flex-start; padding-left: 5px; }
        .booking-bar { background: #2481cc; color: white; position: absolute; height: 30px; top: 5px; border-radius: 4px; font-size: 10px; padding: 0 5px; line-height: 30px; overflow: hidden; white-space: nowrap; cursor: pointer; z-index: 4; opacity: 0.9; }

        .modal { display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.5); z-index: 100; align-items: center; justify-content: center; }
        .modal.active { display: flex; }
        .modal-content { background: white; padding: 20px; border-radius: 8px; width: 90%; max-width: 350px; }
    </style>
</head>
<body>

<div class="tabs">
    <div class="tab active" onclick="showTab('bookings')">üìÖ –ë—Ä–æ–Ω—å</div>
    <div class="tab" onclick="showTab('rooms')">üõè –ù–æ–º–µ—Ä–∞</div>
    <div class="tab" onclick="showTab('menu')">üçî –ú–µ–Ω—é</div>
</div>

<!-- Bookings Tab -->
<div id="bookings" class="content active">
    <div class="controls">
        <button style="width:auto" onclick="changeDate(-7)">‚óÄ</button>
        <span id="current-date-range" style="font-weight:bold"></span>
        <button style="width:auto" onclick="changeDate(7)">‚ñ∂</button>
    </div>
    <div id="pms-grid" class="grid-container"></div>
</div>

<!-- Rooms Tab -->
<div id="rooms" class="content">
    <div class="form-card">
        <h3>–î–æ–±–∞–≤–∏—Ç—å –Ω–æ–º–µ—Ä</h3>
        <input type="number" id="room-number" placeholder="–ù–æ–º–µ—Ä (101)">
        <input type="text" id="room-type" placeholder="–¢–∏–ø (–õ—é–∫—Å)">
        <input type="number" id="room-price" placeholder="–¶–µ–Ω–∞">
        <button onclick="addRoom()">–î–æ–±–∞–≤–∏—Ç—å</button>
    </div>
    <div id="rooms-list"></div>
</div>

<!-- Menu Tab -->
<div id="menu" class="content">
    <div class="form-card">
        <h3>–î–æ–±–∞–≤–∏—Ç—å –±–ª—é–¥–æ</h3>
        <input type="text" id="menu-name" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ">
        <input type="number" id="menu-price" placeholder="–¶–µ–Ω–∞">
        <select id="menu-category">
            <option value="food">–ï–¥–∞</option>
            <option value="drinks">–ù–∞–ø–∏—Ç–∫–∏</option>
            <option value="service">–°–µ—Ä–≤–∏—Å</option>
        </select>
        <button onclick="addMenuItem()">–î–æ–±–∞–≤–∏—Ç—å</button>
    </div>
    <div id="menu-list"></div>
</div>

<!-- Modals -->
<div id="booking-modal" class="modal">
    <div class="modal-content">
        <h3 id="modal-title">–ë—Ä–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ</h3>
        <input type="hidden" id="b-id">
        <label>–ö–æ–º–Ω–∞—Ç–∞</label>
        <select id="b-room"></select>
        <label>–ó–∞–µ–∑–¥</label>
        <input type="date" id="b-checkin">
        <label>–í—ã–µ–∑–¥</label>
        <input type="date" id="b-checkout">
        <label>–ì–æ—Å—Ç—å</label>
        <input type="text" id="b-guest">
        <div style="display:flex; gap:10px; margin-top:10px;">
            <button class="delete" id="btn-cancel" onclick="deleteBooking()" style="display:none">–£–¥–∞–ª–∏—Ç—å</button>
            <button onclick="saveBooking()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
        </div>
        <button onclick="closeModal()" style="background:#ccc; margin-top:10px">–ó–∞–∫—Ä—ã—Ç—å</button>
    </div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    // State
    let roomsData = [];
    let bookingsData = [];
    let menuData = [];
    let startDate = new Date();
    const daysToShow = 14; // 2 weeks view

    // Initialization
    async function init() {
        await Promise.all([fetchRooms(), fetchMenu(), fetchBookings()]);
        renderRooms();
        renderMenu();
        renderGrid();
        updateDateHeader();
    }

    // API Calls
    async function fetchRooms() {
        const res = await fetch('/api/rooms');
        if(res.ok) roomsData = await res.json();
    }
    async function fetchMenu() {
        const res = await fetch('/api/menu');
        if(res.ok) menuData = await res.json();
    }
    async function fetchBookings() {
        const res = await fetch('/api/bookings');
        if(res.ok) bookingsData = await res.json();
    }

    // --- Tabs ---
    function showTab(id) {
        document.querySelectorAll('.content').forEach(el => el.classList.remove('active'));
        document.querySelectorAll('.tab').forEach(el => el.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.querySelector(`.tab[onclick="showTab('${id}')"]`).classList.add('active');
    }

    // --- Rooms Management ---
    function renderRooms() {
        const list = document.getElementById('rooms-list');
        list.innerHTML = '';
        roomsData.forEach(r => {
            const div = document.createElement('div');
            div.className = 'list-item';
            div.innerHTML = `
                <div class="list-info"><b>‚Ññ${r.number}</b> - ${r.type} (${r.price}‚ÇΩ)</div>
                <button class="delete" style="width:auto" onclick="deleteRoom(${r.id})">üóë</button>
            `;
            list.appendChild(div);
        });

        // Update modal select
        const sel = document.getElementById('b-room');
        sel.innerHTML = '';
        roomsData.forEach(r => {
            const opt = document.createElement('option');
            opt.value = r.number;
            opt.innerText = r.number;
            sel.appendChild(opt);
        });
    }

    async function addRoom() {
        const number = document.getElementById('room-number').value;
        const type = document.getElementById('room-type').value;
        const price = document.getElementById('room-price').value;
        if(!number || !price) return tg.showAlert("–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –ø–æ–ª—è");

        await fetch('/api/rooms', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({number, type, price})
        });
        document.getElementById('room-number').value = '';
        await fetchRooms();
        renderRooms();
        renderGrid();
    }

    async function deleteRoom(id) {
        if(!confirm("–£–¥–∞–ª–∏—Ç—å –Ω–æ–º–µ—Ä?")) return;
        await fetch('/api/rooms', {
            method: 'DELETE',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({id})
        });
        await fetchRooms();
        renderRooms();
        renderGrid();
    }

    // --- Menu Management ---
    function renderMenu() {
        const list = document.getElementById('menu-list');
        list.innerHTML = '';
        menuData.forEach(m => {
            const div = document.createElement('div');
            div.className = 'list-item';
            div.innerHTML = `
                <div class="list-info"><b>${m.name}</b> (${m.price}‚ÇΩ) <small>${m.category}</small></div>
                <button class="delete" style="width:auto" onclick="deleteMenuItem(${m.id})">üóë</button>
            `;
            list.appendChild(div);
        });
    }

    async function addMenuItem() {
        const name = document.getElementById('menu-name').value;
        const price = document.getElementById('menu-price').value;
        const category = document.getElementById('menu-category').value;
        if(!name || !price) return tg.showAlert("–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –ø–æ–ª—è");

        await fetch('/api/menu', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({name, price, category})
        });
        document.getElementById('menu-name').value = '';
        await fetchMenu();
        renderMenu();
    }

    async function deleteMenuItem(id) {
        if(!confirm("–£–¥–∞–ª–∏—Ç—å –±–ª—é–¥–æ?")) return;
        await fetch('/api/menu', {
            method: 'DELETE',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({id})
        });
        await fetchMenu();
        renderMenu();
    }

    // --- Calendar Grid ---
    function changeDate(days) {
        startDate.setDate(startDate.getDate() + days);
        renderGrid();
        updateDateHeader();
    }
    function updateDateHeader() {
        const end = new Date(startDate);
        end.setDate(end.getDate() + daysToShow - 1);
        document.getElementById('current-date-range').innerText =
            `${startDate.getDate()}.${startDate.getMonth()+1} - ${end.getDate()}.${end.getMonth()+1}`;
    }

    function renderGrid() {
        const grid = document.getElementById('pms-grid');
        grid.innerHTML = '';

        // Layout
        grid.style.gridTemplateColumns = `60px repeat(${daysToShow}, 1fr)`;

        // Dates Header
        grid.appendChild(createCell('‚Ññ', 'header-cell room-cell'));
        for(let i=0; i<daysToShow; i++) {
            const d = new Date(startDate);
            d.setDate(d.getDate() + i);
            const cell = createCell(`${d.getDate()}.${d.getMonth()+1}`, 'header-cell');
            grid.appendChild(cell);
        }

        // Rows
        roomsData.forEach(room => {
            grid.appendChild(createCell(room.number, 'room-cell'));

            for(let i=0; i<daysToShow; i++) {
                const d = new Date(startDate);
                d.setDate(d.getDate() + i);
                const dateStr = d.toISOString().split('T')[0];

                const cell = createCell('', 'cell');
                cell.dataset.date = dateStr;
                cell.dataset.room = room.number;

                // Click to add
                cell.onclick = () => openModal(null, room.number, dateStr);

                grid.appendChild(cell);
            }
        });

        // Render Bars
        bookingsData.forEach(b => {
            renderBookingBar(b);
        });
    }

    function createCell(text, className) {
        const div = document.createElement('div');
        div.className = 'cell ' + className;
        div.innerText = text;
        return div;
    }

    function renderBookingBar(b) {
        // Find start index and span
        const grid = document.getElementById('pms-grid');
        const checkIn = new Date(b.check_in);
        const checkOut = new Date(b.check_out);

        // Calculate offset from view start
        const diffTime = checkIn - startDate;
        const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

        const durationTime = checkOut - checkIn;
        const durationDays = Math.ceil(durationTime / (1000 * 60 * 60 * 24));

        // Logic to position
        // Col start = 2 (room col is 1) + diffDays
        // But if diffDays < 0 (started before view), we truncate

        let startCol = 2 + diffDays;
        let span = durationDays;
        let leftOffset = 0;

        if (startCol < 2) {
             span += (startCol - 2);
             startCol = 2;
             // visual fix needed if we want to show it continues from left
        }

        if (startCol > (daysToShow + 1)) return; // Starts after view

        if ((startCol + span) > (daysToShow + 2)) {
            span = (daysToShow + 2) - startCol;
        }

        if (span <= 0) return;

        // Find row index
        const roomIndex = roomsData.findIndex(r => r.number == b.room_number);
        if(roomIndex === -1) return;
        const row = roomIndex + 2; // +1 for header

        const bar = document.createElement('div');
        bar.className = 'booking-bar';
        bar.innerText = b.guest_name;
        bar.style.gridColumnStart = startCol;
        bar.style.gridColumnEnd = `span ${span}`;
        bar.style.gridRowStart = row;

        bar.onclick = (e) => {
            e.stopPropagation();
            openModal(b);
        };

        grid.appendChild(bar);
    }

    // --- Modal & Booking Actions ---
    function openModal(booking, roomNum, dateStr) {
        const modal = document.getElementById('booking-modal');
        const btnCancel = document.getElementById('btn-cancel');

        if (booking) {
            document.getElementById('modal-title').innerText = "–ë—Ä–æ–Ω—å #" + booking.id;
            document.getElementById('b-id').value = booking.id;
            document.getElementById('b-room').value = booking.room_number;
            document.getElementById('b-checkin').value = booking.check_in;
            document.getElementById('b-checkout').value = booking.check_out;
            document.getElementById('b-guest').value = booking.guest_name;
            btnCancel.style.display = 'block';
        } else {
            document.getElementById('modal-title').innerText = "–ù–æ–≤–∞—è –±—Ä–æ–Ω—å";
            document.getElementById('b-id').value = '';
            document.getElementById('b-room').value = roomNum;
            document.getElementById('b-checkin').value = dateStr;

            const next = new Date(dateStr);
            next.setDate(next.getDate()+1);
            document.getElementById('b-checkout').value = next.toISOString().split('T')[0];

            document.getElementById('b-guest').value = '';
            btnCancel.style.display = 'none';
        }
        modal.classList.add('active');
    }

    function closeModal() {
        document.getElementById('booking-modal').classList.remove('active');
    }

    async function saveBooking() {
        const id = document.getElementById('b-id').value;
        const room_number = document.getElementById('b-room').value;
        const check_in = document.getElementById('b-checkin').value;
        const check_out = document.getElementById('b-checkout').value;
        const guest_name = document.getElementById('b-guest').value;

        if(!guest_name) return tg.showAlert("–í–≤–µ–¥–∏—Ç–µ –∏–º—è –≥–æ—Å—Ç—è");

        // Since we don't have an edit API yet, we'll just use create.
        // Ideally: if id exists -> update. For MVP -> delete then create (risky) or just create.
        // The current backend only has `add_booking`. I'll implement a simple create via web_app_data or API.
        // Since this is the ADMIN panel, it should probably use direct API calls instead of `tg.sendData` which closes the app.
        // The user requested "handles" (API).

        if (id) {
             // Edit not implemented in DB yet, let's just re-create for now or skip
             alert("–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –ø–æ–∫–∞ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–æ, —Ç–æ–ª—å–∫–æ —Å–æ–∑–¥–∞–Ω–∏–µ/—É–¥–∞–ª–µ–Ω–∏–µ");
             return;
        }

        const res = await fetch('/api/bookings', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({room_number, guest_name, check_in, check_out})
        });

        if(res.ok) {
            closeModal();
            fetchBookings().then(renderGrid);
        } else {
            alert("–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è");
        }
    }

    async function deleteBooking() {
        const id = document.getElementById('b-id').value;
        if(!confirm("–£–¥–∞–ª–∏—Ç—å –±—Ä–æ–Ω—å?")) return;

        await fetch('/api/bookings', {
            method: 'DELETE',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({id})
        });
        closeModal();
        fetchBookings().then(renderGrid);
    }

    // Start
    init();

</script>
</body>
</html>
